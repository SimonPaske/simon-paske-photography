<body>

    <header>
        <a href="index.html"> <img id="logo" src="assets/images/Simon-logo.webp" alt="simon-paske-logo"></a>

            <button class="navbtn" name="navigation button"><ion-icon name="menu-outline"></ion-icon>

        </nav>
    </header>
    <div class="outer-body">
        <div class="inner-body-content" style="overflow: hidden;">
            <div class="form-section">
                <form class="sign-form" action="https://formspree.io/f/xnqydvyq" method="post">
                    <h3>Thanks for contacting!
                        <br>
                        I'll get back to you.
                    </h3>
                    <label for="fullname">Full Name:</label>
                    <input class="text-input" type="text" id="fullname" name="full_name"
                        placeholder="Enter your full name" required>
                    <label for="email">Email:</label>
                    <input class="text-input" type="email" id="email" name="email" placeholder="Enter you email"
                        required>

                    <label for="msg">Write your mesage here:</label>
                    <textarea class="msg" id="msg" name="message" placeholder="Write your message" required></textarea>
                    <input class="send-button" type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

                </a>
            </li>
            <li class="social-icon__item">
                <a class="social-icon__link" href="mailto:simon.paske@icloud.com" target="_blank" aria-label="Write me an email
