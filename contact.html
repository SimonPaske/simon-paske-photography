    <div class="outer-body">
        <div class="inner-body-content" style="overflow: hidden;">
            <div class="form-section">
                <form class="sign-form" action="mailto:simon.paske@icloud.com" method="post">

                    <h3>Thanks for contacting!
                        <br>
                        I'll get back to you.
                    </h3>

                    <label for="fullname">Full Name:</label>
                    <input class="text-input" type="text" id="fullname" name="full_name"
                        placeholder="Enter your full name" required>

                    <label for="email">Email:</label>
                    <input class="text-input" type="email" id="email" name="email" placeholder="Enter you email"
                        required>

                    <label for="msg">Write your mesage here:</label>
                    <textarea class="msg" type="text" id="msg" name="message" placeholder="Write your message"
                        required></textarea>

                    <input class="send-button" type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
